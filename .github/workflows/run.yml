name: fetch-data
on: 
  push:
  schedule:
    - cron: "30 11 * * *"

jobs:
  refresh-permits:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2
      - name: setup node
        run: npm ci --omit=dev
      - name: run fetch
        env:
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
        run: npm run fetch